<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GitShearch</title>
</head>
<body>
    <main class="main">
        <section class="panel">
            <form id="search" class="form">
                <input class="form_input" type="text" id="query" placeholder="Search username..." autocomplete="off"/>
                <button class="form_button" id="searchButton" type="submit">Search</button>
            </form>
            <section id="results" class="panel_results panel-hide"></section>
            <section id="feedback" class="panel_feedback panel-hide"></section>
        </section>
    </main>
    <script src="main.js"></script>
</body>
